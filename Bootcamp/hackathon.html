<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<style>

body {

    font-family: Arial, sans-serif;
    color:black ;
 text-align: center;
    margin-top: 40px;

    padding: 2rem;

    

    position: relative;

    z-index: 0;

}
 
/* Add a background image with opacity using ::before */

body::before {

    content: "";

    position: fixed; /* or absolute if you want it to scroll */

    top: 0;

    left: 0;

    width: 100%;

    height: 100%;

    background: url('1978997.webp') no-repeat center top;

    background-size: cover;

    opacity: 0.4; /* Adjust opacity here */

    z-index: -1;

}
 
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
 .jumbotron-box input {
  margin-right: 10px;
  margin-bottom: 10px;
  border-radius: 20px; /* semi-rounded */
  padding: 8px 16px;   /* optional: better spacing */
  border: 1px solid #ccc; /* optional: clearer edges */
}
  .jumbotron-box {
 
  padding: 30px;
  border-radius: 20px;
  display: inline-block;
  animation: fadeIn 1s ease-in-out;
}

</style>
</head>

  <body>
    
 
<!-- Jumbotron -->
 

  <div class="jumbotron-box ">
    <h1 class="mb-3"><strong>Book your parking with  PolyPark</strong>!</h1>
    

    <h4 class="mb-3">Select your schedule </h4>
 
    <br>
 <form class="form-inline justify-content-center flex-wrap">
    
    <!-- Date Input -->
    <div class="form-group mx-2 mb-3 text-left">
      <label for="booking-date">Date</label><br>
      <input type="date" id="booking-date" class="form-control" />
    </div>

    <!-- Start Time Input -->
    <div class="form-group mx-2 mb-3 text-left">
      <label for="start-time">Start Time</label><br>
      <input type="time" id="start-time" class="form-control" />
    </div>

    <!-- End Time Input -->
    <div class="form-group mx-2 mb-3 text-left">
      <label for="end-time">End Time</label><br>
      <input type="time" id="end-time" class="form-control" />
    </div>

    <!-- Search Button -->
   

    <div class="form-group mx-2 mb-4 text-left">
       <button class="btn btn-warning" title="Search">
  <i class="bi bi-search"></i>
</button>
    </div>
    
  </form>
  </div>
<!-- Jumbotron -->




</html>
